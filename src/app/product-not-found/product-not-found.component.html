<h2 mat-dialog-title class="text-center text-danger">
  Product not Found in the Database
  <button mat-button mat-dialog-close class="btn btn-light text-end">X</button>
</h2>
<mat-dialog-content class="text-center"
  >The product deleted in the Database</mat-dialog-content
>
<mat-dialog-actions class="d-grid gap-2 col-6 mx-auto">
  <button
    mat-button
    mat-dialog-close
    class="btn btn-nisum"
    (click)="clickOK()"
  >
    OK
  </button>
</mat-dialog-actions>
